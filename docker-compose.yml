services:
  postgres:
    image: postgres:17.5-alpine
    container_name: prefect-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-prefect}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-prefect_password}
      POSTGRES_DB: ${POSTGRES_DB:-prefect}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-prefect} -d ${POSTGRES_DB:-prefect}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  prefect-server:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
    container_name: prefect-server
    environment:
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://${POSTGRES_USER:-prefect}:${POSTGRES_PASSWORD:-prefect_password}@postgres:5432/${POSTGRES_DB:-prefect}
      PREFECT_SERVER_API_HOST: 0.0.0.0
      PREFECT_SERVER_API_PORT: 4200
    ports:
      - "4200:4200"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4200/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  prefect-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: prefect-worker
    environment:
      PREFECT_API_URL: http://prefect-server:4200/api
    volumes:
      - .:/app:ro
      - worker_data:/root/.prefect
    working_dir: /app
    depends_on:
      prefect-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

volumes:
  postgres_data:
  worker_data:
