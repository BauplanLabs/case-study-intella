repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: uv run --env-file .env -- ruff check --fix --exit-non-zero-on-fix
        language: system
        types: [python]
      - id: ruff-format
        name: ruff-format
        entry: uv run --env-file .env -- ruff format
        language: system
        types: [python]
      - id: ty
        name: ty
        entry: uv run --env-file .env -- ty check
        language: system
        types: [python]
        pass_filenames: false
